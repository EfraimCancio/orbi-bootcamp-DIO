<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>Jogo da Velha</h1>
   
    <div>
        <div class="square" id="1" onclick="squareClick(this.id)">-</div>
        <div class="square" id="2" onclick="squareClick(this.id)">-</div>  
        <div class="square" id="3" onclick="squareClick(this.id)">-</div>      
    </div>
    <div>
        <div class="square" id="4" onclick="squareClick(this.id)">-</div>
        <div class="square" id="5" onclick="squareClick(this.id)">-</div>  
        <div class="square" id="6" onclick="squareClick(this.id)">-</div>      
    </div>
    <div>
        <div class="square" id="7" onclick="squareClick(this.id)">-</div>
        <div class="square" id="8" onclick="squareClick(this.id)">-</div>  
        <div class="square" id="9" onclick="squareClick(this.id)">-</div>      
    </div>
    <div class="player">
        <label>Jogador</label>
        <label id="jogador-selecionado"></label>
    </div>
    <div class="winner">
        <label>Vencedor</label>
        <label id="vencedor-selecionado"></label>
    </div>
    <div>
        <button id="botao" onclick="restart ()">
            Reiniciar
        </button>
    </div>

</body>
    <script src="velha.js"></script>

</html>
